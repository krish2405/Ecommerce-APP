{% extends "base.html" %}
{% block content %}
  <h2>Create New Product</h2>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Product</button>
  </form>
  
{% endblock %}
